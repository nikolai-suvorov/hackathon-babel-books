
services:
  # MongoDB for local development
  mongodb:
    image: mongo:7.0
    container_name: babel-books-mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: babel-books
    volumes:
      - mongo-data:/data/db
    networks:
      - babel-books-network

  # LocalStack for S3 mock
  localstack:
    image: localstack/localstack:3.0
    container_name: babel-books-localstack
    ports:
      - "4566:4566"
    environment:
      - SERVICES=s3
      - DEBUG=0
      - AWS_DEFAULT_REGION=us-east-1
    volumes:
      - ./localstack-data:/var/lib/localstack
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - babel-books-network

  # Stripe Mock
  stripe-mock:
    image: stripe/stripe-mock:latest
    container_name: babel-books-stripe
    ports:
      - "12111:12111"
    networks:
      - babel-books-network

  # Python Worker (for local development)
  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile.dev
    container_name: babel-books-worker
    volumes:
      - ./worker:/app
      - /app/__pycache__
    env_file:
      - ./worker/.env
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - babel-books-network
    ports:
      - "8000:8000"
    depends_on:
      - mongodb

volumes:
  mongo-data:

networks:
  babel-books-network:
    driver: bridge